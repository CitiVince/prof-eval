{% extends "site.html" %}

{% block nav-home %}class="active"{% endblock nav-home %}
{% block heading %}Login using any of the following methods{% endblock %}

{% block content %}
<div id="fb-root"></div>
<script src="{{ STATIC_URL }}evals/js/facebook.js" type="text/javascript"></script>

<div>
  {% for name in social_auth.backends.oauth2 %}
  <form action="{% url socialauth_begin name %}">
    <input type="submit" value="" class="fb_connect">
	</form>
   
  {% endfor %}
</div>
<div class="fb-login-button" data-show-faces="true" data-width="200" data-max-rows="1"></div>

<div class="home_search">
	<input type="text_home" class="home_search_input" id="search" data-provide="typeahead" data-items="4" autocomplete="off" placeholder="Finde deinen Prof..." />
</div>


{% endblock content %}

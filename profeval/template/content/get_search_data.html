<script>
var search_list = [{% for search in search_list %} {% if not forloop.last %}'{{ search }}',{% else %}'{{ search }}'{% endif %}{% endfor %}]
$('#search').typeahead({source: search_list,
						updater:function (item) {

						window.location = "/goto_prof/?prof_name=" + item
					        return item;
					    }}) 
</script>
